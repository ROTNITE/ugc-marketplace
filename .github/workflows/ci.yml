name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ugc_marketplace
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d ugc_marketplace"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ugc_marketplace?schema=public
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ci_secret_change_me
      OUTBOX_CONSUMER_SECRET: ci_outbox_secret
      SMOKE_BASE_URL: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Lint and typecheck
        run: npm run check

      - name: Apply migrations
        run: npm run db:deploy

      - name: Seed database
        run: npm run db:seed

      - name: Start dev server
        run: npm run dev -- --hostname 127.0.0.1 --port 3000 > .next-ci.log 2>&1 &

      - name: Wait for server
        shell: bash
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:3000/api/health > /dev/null; then
              echo "Server ready"
              exit 0
            fi
            sleep 1
          done
          echo "Server did not start in time"
          tail -n 200 .next-ci.log || true
          exit 1

      - name: Smoke
        run: npm run smoke
